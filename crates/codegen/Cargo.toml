[package]
name = "wasmtime-functions-codegen"
version = "0.1.0"
authors = ["Peter Huene <peter@huene.dev>"]
edition = "2018"

[lib]
proc-macro = true
test = false

[dependencies]
syn = { version = "1.0.39", features = ["full"] }
quote = "1.0.7"
serde = { version = "1.0.115", features = ["derive"] }
serde_json = "1.0.57"
proc-macro2 = "1.0.19"
heck = "0.3.1"
witx = "0.8.7"
